<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
      <div id="display-wrapper" class="top-20"></div>
      <div class="row top-20">
        <label class="form">Flight</label>
        <input type="text" id="flight-number" />
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>
    </div>

    <main>
      <div class="paper-form">
        <h2>Registered Airline</h2>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Address</th>
              <th scope="col">Funds</th>
            </tr>
          </thead>

          <tbody id="registeredAirlineTableBody"></tbody>
        </table>
      </div>

      <div class="paper-form">
        <form id="registerAirlineForm">
          <h2>Register Airline</h2>

          <div class="form-group">
            <label for="airline">Airline address</label>
            <select
              name="airline"
              id="registerAirlineFormAirlineSelect"
              class="form-control"
            >
              <option selected disabled>Select one:</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="registerAirlineBtn">
            Register
          </button>
        </form>
      </div>

      <div class="paper-form">
        <form id="fundAirlineForm">
          <h2>Fund Airline</h2>

          <div class="form-group">
            <label for="airline">Airline address</label>
            <select id="fundAirlineFormAirlineSelect" class="form-control">
              <option selected disabled>Select one:</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary" id="fundAirlineBtn">
            Fund
          </button>
        </form>
      </div>

      <div class="paper-form">
        <h2>Registered Flight</h2>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Flight Number</th>
              <th scope="col">Status Code</th>
              <th scope="col">Airline</th>
              <th scope="col">Timestamp</th>
            </tr>
          </thead>

          <tbody id="registeredFlightTableBody"></tbody>
        </table>
      </div>

      <div class="paper-form">
        <form>
          <h2>Register Flight</h2>

          <div class="form-group">
            <label for="airline">Airline</label>
            <select
              id="regFlightAirlineSelect"
              name="airline"
              class="form-control"
            >
              <option selected disabled>Select one:</option>
            </select>
          </div>

          <div class="form-group">
            <label for="flight">Flight Number</label>
            <input
              id="regFlightAirlineFlightNumber"
              name="flight"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="date">Timestamp</label>
            <input
              id="regFlightAirlineTimestamp"
              name="date"
              type="date"
              class="form-control"
            />
          </div>

          <button type="button" class="btn btn-primary" id="registerFlightBtn">
            Register
          </button>
        </form>
      </div>

      <div class="paper-form">
        <form>
          <h2>Buy Flight Insurance</h2>

          <div class="form-group">
            <label for="airline">Insuree address</label>
            <select id="buyFlightInsuranceAirlineSelect" class="form-control">
              <option selected disabled>Select one:</option>
            </select>
          </div>

          <div class="form-group">
            <label for="flightNumber">Flight Number</label>
            <input
              id="flightNumberInput"
              name="flightNumber"
              class="form-control"
            />
          </div>

          <button type="button" class="btn btn-primary" id="BuyInsuranceBtn">
            Buy
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
